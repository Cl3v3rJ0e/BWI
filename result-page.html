<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div id="myApp">
      <div class="logo-container">
        <img src="./assets/img/epicode_logo.png" alt="Logo Epicode" />
        <p>EPICODE</p>
      </div>
      <div class="container">
        <div class="main-title">
          <p>Results</p>
          <p>The summary of your answers:</p>

        </div>
        <div class="content">
            <div class="result-esit positive"></div>
            <div class="circle-result">
                <div class="round-circle fixed"></div>
                <div class="result-content">
                    <p class="result-title"></p>
                    <p class="result-subtitle"></p>
                    <p class="result-p"></p>
                </div>
            </div>
            <div class="result-esit negative"></div>
        </div>
      </div>
      <button class="rate-us">RATE US</button>
    </div>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
